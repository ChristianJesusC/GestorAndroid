coreKtx = "1.16.0"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"

# Compose
composeBom = "2024.09.00"
composeIconsExtended = "1.7.5"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"

# Architecture
lifecycleViewmodelCompose = "2.8.7"
navigationCompose = "2.8.3"

# Networking
retrofit = "2.11.0"
